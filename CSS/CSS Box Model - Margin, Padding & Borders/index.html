  <head>

        box-sizing: border-box;
      }
      .box2 {
        color: brown;
        padding: 10px;
        margin: 25px;
        border: 2px solid rgb(93, 27, 179);
        height: 200px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="box box1">hello everyone</div>
