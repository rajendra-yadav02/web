<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css list</title>
    <style>
      nav ul li {
        list-style: devanagari;
        list-style-position: inside;
        background-color: aquamarine;
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <nav class="list">
      <ul>
        <li>Q</li>
        <li>R</li>
        <li>E</li>
        <li>W</li>
      </ul>
    </nav>
  </body>
</html>
